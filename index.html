<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo + Apify Lead Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #fbbb90 0%, #f39c12 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .form-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fbbb90;
            background: white;
            box-shadow: 0 0 0 3px rgba(251, 187, 144, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #fbbb90 0%, #f39c12 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 187, 144, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-text {
            transition: opacity 0.2s ease;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            display: none;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
        }
        
        .success-message h4 {
            margin-bottom: 10px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 25px;
            }
            
            .form-header h3 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="status-message success-message" id="successMessage">
                <h4>Teşekkürler!</h4>
                <p>Lead generation talebiniz başarıyla işleme alındı. Apify üzerinden veriler toplanmaya başlandı.</p>
            </div>

            <div class="status-message error-message" id="errorMessage">
                <h4>Hata!</h4>
                <p>Bir sorun oluştu. Lütfen tekrar deneyin.</p>
            </div>

            <div id="formSection">
                <div class="form-header">
                    <h3>Apollo + Apify Lead Generation</h3>
                    <p>Describe the types of leads you are trying to find.</p>
                </div>
                
                <form id="leadForm">
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input 
                            type="text" 
                            id="jobTitle"
                            name="jobTitle" 
                            placeholder="Founder, Engineer, Owner" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="companySize">Company Size</label>
                        <select id="companySize" name="companySize" required>
                            <option value="">Select an option ...</option>
                            <option value="1-10">1-10 employees</option>
                            <option value="11-50">11-50 employees</option>
                            <option value="51-200">51-200 employees</option>
                            <option value="201-500">201-500 employees</option>
                            <option value="501-1000">501-1000 employees</option>
                            <option value="1001-5000">1001-5000 employees</option>
                            <option value="5000+">5000+ employees</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="keywords">Keywords</label>
                        <textarea 
                            id="keywords"
                            name="keywords" 
                            placeholder="Keywords relevant to the contact or company"
                            rows="3"
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input 
                            type="text" 
                            id="location"
                            name="location" 
                            placeholder="United States, California, London"
                        >
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Submit</span>
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuration - N8N URL encoded
        const CONFIG = {
            endpoint: atob('aHR0cHM6Ly9uZXVyb21leGFnby5hcHAubjhuLmNsb3VkL2Zvcm0vYmE2ZTljMmQtZWQ1ZC00NWYwLTk4YzktOWExYzM5NDk2ZGQ2'),
            retryCount: 3,
            timeout: 15000
        };

        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.style.opacity = '0';
            loading.style.display = 'block';
            
            // Collect form data
            const formData = {
                job_title: document.getElementById('jobTitle').value.trim(),
                company_size: document.getElementById('companySize').value,
                keywords: document.getElementById('keywords').value.trim(),
                location: document.getElementById('location').value.trim(),
                timestamp: new Date().toISOString(),
                source: 'github_form'
            };

            // Basic validation
            if (!formData.job_title || !formData.company_size) {
                showError('Lütfen tüm zorunlu alanları doldurun.');
                return resetButton();
            }

            console.log('🚀 Submitting to n8n workflow...');
            
            let attemptCount = 0;
            const maxAttempts = CONFIG.retryCount;

            async function attemptSubmission() {
                try {
                    attemptCount++;
                    console.log(`📡 Attempt ${attemptCount}/${maxAttempts}`);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout);
                    
                    const response = await fetch(CONFIG.endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify(formData),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    console.log('📡 Response status:', response.status);
                    
                    if (response.ok) {
                        const result = await response.text();
                        console.log('✅ Success:', result);
                        
                        successMessage.style.display = 'block';
                        document.getElementById('formSection').style.display = 'none';
                        successMessage.scrollIntoView({ behavior: 'smooth' });
                        return true;
                    } else {
                        throw new Error(`Server responded with status ${response.status}`);
                    }
                    
                } catch (error) {
                    console.warn(`❌ Attempt ${attemptCount} failed:`, error.message);
                    
                    if (attemptCount < maxAttempts) {
                        console.log('🔄 Retrying...');
                        await new Promise(resolve => setTimeout(resolve, 1000 * attemptCount));
                        return attemptSubmission();
                    } else {
                        throw error;
                    }
                }
            }

            try {
                await attemptSubmission();
            } catch (error) {
                console.error('❌ All attempts failed:', error);
                showError('Bir sorun oluştu. Lütfen tekrar deneyin.');
            } finally {
                resetButton();
            }

            function showError(message) {
                errorMessage.querySelector('p').textContent = message;
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            }

            function resetButton() {
                submitBtn.disabled = false;
                btnText.style.opacity = '1';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
