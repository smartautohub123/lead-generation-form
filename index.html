<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo + Apify Lead Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #fbbb90 0%, #f39c12 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .form-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fbbb90;
            background: white;
            box-shadow: 0 0 0 3px rgba(251, 187, 144, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #fbbb90 0%, #f39c12 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 187, 144, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        
        .success-message h4 {
            margin-bottom: 10px;
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 25px;
            }
            
            .form-header h3 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            
            <div class="success-message" id="successMessage">
                <h4>ðŸŽ‰ BaÅŸarÄ±lÄ±!</h4>
                <p>Lead generation talebiniz baÅŸarÄ±yla n8n sistemine gÃ¶nderildi. Apollo ve Apify aktif!</p>

            <div id="formSection">

                    <p>Describe the types of leads you are trying to find.</p>
                </div>
                
                <!-- DIRECT FORM SUBMISSION - Your N8N Webhook -->
                <form

                    target="hiddenFrame"
                    onsubmit="handleFormSubmit()"
                    accept-charset="UTF-8"
                    enctype="application/x-www-form-urlencoded"
                >
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input 
                            type="text" 
                            id="jobTitle"
                            name="Job Title"
                            placeholder="Founder, Engineer, Owner" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="companySize">Company Size</label>
                        <select id="companySize" name="Company Size" required>
                            <option value="">Select an option ...</option>
                            <option value="1-10">1-10 employees</option>
                            <option value="11-50">11-50 employees</option>
                            <option value="51-200">51-200 employees</option>
                            <option value="201-500">201-500 employees</option>
                            <option value="501-1000">501-1000 employees</option>
                            <option value="1001-5000">1001-5000 employees</option>
                            <option value="5000+">5000+ employees</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="keywords">Keywords</label>
                        <textarea 
                            id="keywords"
                            name="Keywords"
                            placeholder="Keywords relevant to the contact or company"
                            rows="3"

                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>

                            type="text"

                    <!-- Hidden tracking fields -->

                    <input type="hidden" name="form_method" value="html_post">
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text" id="btnText">Submit</span>
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
            </div>
            
            <!-- Hidden iframe to handle response -->
            <iframe name="hiddenFrame" style="display:none;" onload="handleIframeLoad()"></iframe>
        </div>
    </div>

    <script>
        // N8N Webhook Configuration
        const N8N_WEBHOOK = 'https://neuromexago.app.n8n.cloud/form/ba6e9c2d-ed5d-45f0-98c9-9a1c39496dd6';
        let formSubmissionStarted = false;
        
        function handleFormSubmit() {
            console.log('ðŸš€ DIRECT FORM SUBMISSION TO N8N STARTED');
            console.log('ðŸ“¡ N8N Webhook URL:', N8N_WEBHOOK);
            
            // Set timestamp
            document.getElementById('timestamp').value = new Date().toISOString();
            
            // Collect and log form data being sent
            const formData = {
                'Job Title': document.getElementById('jobTitle').value,
                'Company Size': document.getElementById('companySize').value,
                'Keywords': document.getElementById('keywords').value,
                'Location': document.getElementById('location').value,
                'timestamp': document.getElementById('timestamp').value,
                'source': 'github_form_direct'
            };
            
            console.log('ðŸ“¤ Form data being sent to N8N:', formData);
            
            // Show loading
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = true;
            btnText.style.opacity = '0';
            loading.style.display = 'block';
            
            formSubmissionStarted = true;
            
            console.log('âœ… Form will POST directly to N8N webhook (bypasses CORS)');
            
            // Show success after delay (since direct post works)
            setTimeout(showSuccess, 3000);
            
            return true; // Allow form to submit to N8N
        }
        
        function handleIframeLoad() {
            if (formSubmissionStarted) {
                console.log('ðŸ“¥ Iframe loaded - N8N webhook received the data!');
                console.log('ðŸŽ¯ Check your N8N Executions tab now!');
                setTimeout(showSuccess, 1000);
            }
        }
        
        function showSuccess() {
            console.log('âœ… SUCCESS: Data successfully sent to N8N webhook!');
            console.log('ðŸš€ Your Apify workflow should now be running!');
            
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
            
            formSubmissionStarted = false;
        }
        
        // Form validation
        document.getElementById('jobTitle').addEventListener('input', validateForm);
        document.getElementById('companySize').addEventListener('change', validateForm);
        
        function validateForm() {
            const jobTitle = document.getElementById('jobTitle').value.trim();
            const companySize = document.getElementById('companySize').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (jobTitle.length >= 2 && companySize) {
                submitBtn.style.opacity = '1';
                submitBtn.disabled = false;
            } else {
                submitBtn.style.opacity = '0.7';
                submitBtn.disabled = true;
            }
        }
        
        // Auto-resize textarea
        document.getElementById('keywords').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
        
        // Test webhook connectivity on load
        function testWebhook() {

        // Initial validation and webhook test
        validateForm();

        console.log('ðŸŽ¯ DIRECT HTML FORM METHOD LOADED');

        console.log('ðŸ”— N8N URL:', N8N_WEBHOOK);
    </script>
</body>
</html>
