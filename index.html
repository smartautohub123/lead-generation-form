<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo + Apify Lead Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #fbbb90 0%, #f39c12 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .form-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fbbb90;
            background: white;
            box-shadow: 0 0 0 3px rgba(251, 187, 144, 0.1);
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999;
        }
        
        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 45px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #fbbb90 0%, #f39c12 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            font-family: inherit;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 187, 144, 0.3);
        }
        
        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-text {
            transition: opacity 0.2s ease;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            display: none;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .success-message {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: 2px solid #2f855a;
        }
        
        .success-message h4 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .error-message {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            border: 2px solid #c53030;
        }
        
        .error-message h4 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .debug-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #4a5568;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            .form-header h3 {
                font-size: 1.7rem;
            }
            
            .form-header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Success Message -->
            <div class="status-message success-message" id="successMessage">
                <h4>üéâ Ba≈üarƒ±lƒ±!</h4>
                <p>Lead generation talebin i≈üleme alƒ±ndƒ±. Apollo ve Apify sistemleri aktif olarak √ßalƒ±≈ümaya ba≈üladƒ±!</p>
                <div class="debug-info" id="successDebug"></div>
            </div>

            <!-- Error Message -->
            <div class="status-message error-message" id="errorMessage">
                <h4>‚ö†Ô∏è Hata Olu≈ütu</h4>
                <p id="errorText">Bir sorun olu≈ütu. L√ºtfen tekrar deneyin.</p>
                <div class="debug-info" id="errorDebug"></div>
            </div>

            <!-- Form Section -->
            <div id="formSection">
                <div class="form-header">
                    <h3>Apollo + Apify Lead Generation</h3>
                    <p>Describe the types of leads you are trying to find.</p>
                </div>
                
                <form id="leadForm" novalidate>
                    <div class="form-group">
                        <label for="jobTitle">Job Title *</label>
                        <input 
                            type="text" 
                            id="jobTitle"
                            name="jobTitle" 
                            placeholder="Founder, Engineer, Owner"
                            required
                            autocomplete="organization-title"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="companySize">Company Size *</label>
                        <select id="companySize" name="companySize" required>
                            <option value="">Select an option ...</option>
                            <option value="1-10">1-10 employees</option>
                            <option value="11-50">11-50 employees</option>
                            <option value="51-200">51-200 employees</option>
                            <option value="201-500">201-500 employees</option>
                            <option value="501-1000">501-1000 employees</option>
                            <option value="1001-5000">1001-5000 employees</option>
                            <option value="5000+">5000+ employees</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="keywords">Keywords</label>
                        <textarea 
                            id="keywords"
                            name="keywords" 
                            placeholder="Keywords relevant to the contact or company (e.g., SaaS, fintech, AI, startup)"
                            rows="3"
                            autocomplete="off"
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input 
                            type="text" 
                            id="location"
                            name="location" 
                            placeholder="United States, California, London"
                            autocomplete="country"
                        >
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Submit</span>
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            // N8N webhook URL (encoded for security)
            endpoint: atob('aHR0cHM6Ly9uZXVyb21leGFnby5hcHAubjhuLmNsb3VkL2Zvcm0vYmE2ZTljMmQtZWQ1ZC00NWYwLTk4YzktOWExYzM5NDk2ZGQ2'),
            retryCount: 3,
            timeout: 20000,
            debugMode: true
        };

        // Utility functions
        function log(message, data = null) {
            if (CONFIG.debugMode) {
                console.log(`üöÄ ${message}`, data || '');
            }
        }

        function logError(message, error = null) {
            console.error(`‚ùå ${message}`, error || '');
        }

        // DOM elements
        const elements = {
            form: document.getElementById('leadForm'),
            submitBtn: document.getElementById('submitBtn'),
            btnText: document.querySelector('.btn-text'),
            loading: document.getElementById('loading'),
            successMessage: document.getElementById('successMessage'),
            errorMessage: document.getElementById('errorMessage'),
            formSection: document.getElementById('formSection'),
            errorText: document.getElementById('errorText'),
            successDebug: document.getElementById('successDebug'),
            errorDebug: document.getElementById('errorDebug')
        };

        // Form validation
        function validateForm(formData) {
            const errors = [];
            
            if (!formData['Job Title'] || formData['Job Title'].trim().length < 2) {
                errors.push('Job Title en az 2 karakter olmalƒ±');
            }
            
            if (!formData['Company Size']) {
                errors.push('Company Size se√ßilmeli');
            }
            
            return errors;
        }

        // Show success message
        function showSuccess(data, debugInfo) {
            log('Showing success message', data);
            
            elements.successMessage.style.display = 'block';
            elements.errorMessage.style.display = 'none';
            elements.formSection.style.display = 'none';
            
            if (CONFIG.debugMode && debugInfo) {
                elements.successDebug.textContent = debugInfo;
                elements.successDebug.style.display = 'block';
            }
            
            elements.successMessage.scrollIntoView({ behavior: 'smooth' });
        }

        // Show error message
        function showError(message, debugInfo = null) {
            logError('Showing error message', message);
            
            elements.errorText.textContent = message;
            elements.errorMessage.style.display = 'block';
            elements.successMessage.style.display = 'none';
            
            if (CONFIG.debugMode && debugInfo) {
                elements.errorDebug.textContent = debugInfo;
                elements.errorDebug.style.display = 'block';
            }
            
            elements.errorMessage.scrollIntoView({ behavior: 'smooth' });
        }

        // Reset button state
        function resetButton() {
            elements.submitBtn.disabled = false;
            elements.btnText.style.opacity = '1';
            elements.loading.style.display = 'none';
        }

        // Main form submission handler
        elements.form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            log('Form submission started');
            
            // Hide previous messages
            elements.successMessage.style.display = 'none';
            elements.errorMessage.style.display = 'none';
            
            // Show loading state
            elements.submitBtn.disabled = true;
            elements.btnText.style.opacity = '0';
            elements.loading.style.display = 'block';
            
            try {
                // Collect form data in N8N expected format
                const formData = {
                    'Job Title': document.getElementById('jobTitle').value.trim(),
                    'Company Size': document.getElementById('companySize').value,
                    'Keywords': document.getElementById('keywords').value.trim(),
                    'Location': document.getElementById('location').value.trim(),
                    'timestamp': new Date().toISOString(),
                    'source': 'github_pages',
                    'user_agent': navigator.userAgent,
                    'referrer': document.referrer || 'direct'
                };

                log('Form data collected', formData);

                // Validate form
                const validationErrors = validateForm(formData);
                if (validationErrors.length > 0) {
                    throw new Error(`Validation failed: ${validationErrors.join(', ')}`);
                }

                // Attempt submission with retry logic
                let lastError = null;
                let success = false;

                for (let attempt = 1; attempt <= CONFIG.retryCount; attempt++) {
                    log(`Submission attempt ${attempt}/${CONFIG.retryCount}`);
                    
                    try {
                        // Create abort controller for timeout
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout);
                        
                        // Make the request
                        const response = await fetch(CONFIG.endpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json',
                                'X-Requested-With': 'XMLHttpRequest',
                                'User-Agent': 'LeadGenForm/1.0'
                            },
                            body: JSON.stringify(formData),
                            signal: controller.signal
                        });

                        clearTimeout(timeoutId);
                        
                        log(`Response received - Status: ${response.status}`);

                        if (response.ok) {
                            const responseText = await response.text();
                            log('Success response received', responseText);
                            
                            const debugInfo = CONFIG.debugMode ? 
                                `Request successful!\nStatus: ${response.status}\nResponse: ${responseText}\nAttempt: ${attempt}/${CONFIG.retryCount}` : null;
                            
                            showSuccess(formData, debugInfo);
                            elements.form.reset();
                            success = true;
                            break;
                        } else {
                            const errorText = await response.text().catch(() => 'No response body');
                            throw new Error(`HTTP ${response.status}: ${errorText}`);
                        }
                        
                    } catch (error) {
                        lastError = error;
                        logError(`Attempt ${attempt} failed`, error.message);
                        
                        if (attempt < CONFIG.retryCount) {
                            log(`Waiting before retry...`);
                            await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                        }
                    }
                }

                if (!success) {
                    throw lastError || new Error('All submission attempts failed');
                }

            } catch (error) {
                logError('Form submission failed', error);
                
                let errorMessage = 'Bir sorun olu≈ütu. L√ºtfen tekrar deneyin.';
                let debugInfo = null;
                
                if (error.name === 'AbortError') {
                    errorMessage = 'ƒ∞stek zaman a≈üƒ±mƒ±na uƒüradƒ±. ƒ∞nternet baƒülantƒ±nƒ±zƒ± kontrol edin.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Sunucuya baƒülanƒ±lamadƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.';
                } else if (error.message.includes('Validation failed')) {
                    errorMessage = error.message.replace('Validation failed: ', '');
                } else if (error.message.includes('CORS')) {
                    errorMessage = 'G√ºvenlik politikasƒ± hatasƒ±. L√ºtfen site y√∂neticisi ile ileti≈üime ge√ßin.';
                }
                
                if (CONFIG.debugMode) {
                    debugInfo = `Error details:\n${error.message}\nStack: ${error.stack}`;
                }
                
                showError(errorMessage, debugInfo);
                
            } finally {
                resetButton();
            }
        });

        // Enhanced UX interactions
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-1px)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Auto-resize textarea
        document.getElementById('keywords').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Form ready notification
        document.addEventListener('DOMContentLoaded', function() {
            log('Lead generation form initialized and ready');
        });
    </script>
</body>
</html>
